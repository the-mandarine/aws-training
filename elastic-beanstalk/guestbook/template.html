<!DOCTYPE html>
<html>
<title>Guest Book</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
<div class="col-md-5">
  <div class="form-area">  
    <form role="form" action="" method="POST" >
    <br style="clear:both">
    <h3 style="margin-bottom: 25px; text-align: center;">My Guest Book</h3>
    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="message" type="textarea" id="message" placeholder="Message" rows="7"></textarea>
    </div>
    <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
    </form>
  </div>
</div>

<div>
<dl>
{% for msg in msgs %}
  <dt>{{msg['name']}}</dt>
  <dd>{{msg['message']}}</dd>
{% endfor %}
</dl>
</div>

</div>
</body>
</html>
